<!--Boiler plate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A World Traveler Quiz: IATA Codes</title>
    <link rel="stylesheet" href="./Assets/style/style.css">
    <script defer src="./Assets/script/script.js"></script>
</head>

<body>
    <!--Container for the whole web app-->
    <main>
        <section id= "main-menu" class = "main-menu">
            <h1>IATA Codes</h1>
            <h1>A World Traveler Quiz</h1>
            <button id = "start-quiz" class = "start-btn">Start</button>
            <button id = "high-scores" class = "high-score-btn">High Scores</button>
        </section>
        <section id = "quiz" class = "hide">
            <div id = "question">Question</div>
            <div id = "answers" class = "answers">
                <button class = "btn">Answer 1</button>
                <button class = "btn">Answer 2</button>
                <button class = "btn">Answer 3</button>
                <button class = "btn">Answer 4</button>
            </div>
        </section>
    </main>
</body>
</html>
